<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> 
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script> 
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>
    <hr />
    <div id='app'></div>
    <script src="index.js"></script>
    <script type='text/babel'>
        
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(item.id)}
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                            >
                                {item.name}
                            </span>
                           <button onClick={()=> props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            
            addTodo = (e) => {
                e.preventDefault();
                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo)) //Remove todo state from store
            }

            toggleItem = (id) => {
                this.props.dispatch(handleToggleTodo(id))
            }

            render() {
                console.log('renderind todos');
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input 
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input} 
                        />  
                        <button onClick={this.addTodo}>Add Todo</button>    
                        <List 
                            toggle={this.toggleItem} 
                            remove={this.removeItem} 
                            items={this.props.todos}
                        />                 
                    </div>
                )
            }
        }

        const Loading = (props) => {
            return (
                <h3>Loading ...</h3>
            )
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal))
            }
            render() {
                return (
                    <div>
                        <h1>Goals List</h1>
                        <input 
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List 
                            items={this.props.goals}
                            remove={this.removeItem}
                        />                 
                    </div>
                )
            }
        }

        const ConnectedTodos = connect((state) => {
            todos: state.todos;
        })(Todos);

        const connectedGoals = connect((state) => {
            goals: state.goals; //Like saying { goals } = store.getState();
        })(Goals)

        class App extends React.Component {
            componentDidMount () {
                const { dispatch } = this.props;

                dispatch(handleInitialData());
            }

            render() {
                if(!!this.props.loading) {
                    return (
                        <Loading />
                    )
                } else {
                    return (
                        <div>
                            <ConnectedTodos />
                            <ConnectedGoals />
                        </div>
                    )
                }
            }
        }

        const ConnectedApp = connect((state) => ({
            loading: state.loading
        }))(App);

        function connect () {
            
        }

        //1. Create context 
        const Context = React.createContext();

        //2. Create a class provider to use context. It provides the store globally to all subcomponents
        class Provider extends React.Component {
            render () {
                return (
                    <Context.Provider value={this.props.store}>
                        { this.props.children }
                    </Context.Provider>
                )
            }
        } 

        //3. Wrapp the provider with the App
        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp />
            </Provider>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
